<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Musictool</title>
</head>
<body>

<h1 align="center">Загрузка файлов</h1>
<form method="post" enctype="multipart/form-data" action="/upload">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-group-cue-addon">CUE-файл</span>
                    </div>
                    <div class="custom-file">
                        <input data-buttonText="Выбрать" type="file" class="custom-file-input" id="input-group-cue"
                               aria-describedby="input-group-cue-addon" name="file"/>
                        <label class="custom-file-label" for="input-group-cue">Выбрать файл</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 mt-1">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="input-group-audio-addon">Аудиофайл</span>
                    </div>
                    <div class="custom-file">
                        <input data-buttonText="Выбрать" type="file" class="custom-file-input" id="input-group-audio"
                               aria-describedby="input-group-audio-addon" name="file"/>
                        <label class="custom-file-label" for="input-group-audio">Выбрать файл</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12 mt-1" id="upload-button-col">
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </div>
        </div>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</html>
